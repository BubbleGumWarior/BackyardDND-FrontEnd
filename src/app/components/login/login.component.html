<section>
  <div class="container">
    <div class="user signInBox">
      <div class="imgBox">
        <img src="../../../assets/town.jpg" alt="">
      </div>
      <div class="formBox">
        <form>
          <h2>Log In</h2>
          <input type="text" placeholder="Username" [(ngModel)]="userName" name="userName">
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
          <input type="submit" id="submitLogin" value="Login" (click)="onLogin()">
          <p class="signup">don't have an account? <a href="#" (click)="toggleLogin()">Sign up. </a></p>
        </form>
      </div>
    </div>

    <div class="user signUpBox active">
      <div class="formBox">
        <form>
          <h2>Create an Account</h2>
          <input type="text" placeholder="Username" name="username" [(ngModel)]="userName">
          <input type="text" placeholder="Email" name="email" [(ngModel)]="email">
          <input type="password" placeholder="Create Password" name="password" [(ngModel)]="password">
          <input type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="confirmPassword">
          <input type="submit" id="submit" value="Sign Up" (click)="onSubmit()">
          <p class="signup">Already have an account? <a href="#" (click)="toggleLogin()">Log in. </a></p>
        </form>
      </div>
      <div class="imgBox">
        <img src="../../../assets/forest.jpg" alt="">
      </div>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="row">
    <div class="col-20">
      <h2>Health</h2>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{HealthBarPercentage}}" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2>Mana</h2>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2>Exp</h2>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-80">
        <div class="row">
          <div class="col-20">
            <h1>Left Items</h1>
          </div>
          <div class="col-60">
            <div class="photoGroup">
              <img [src]="userCharacter.imagePath" alt="">
            </div>
          </div>
          <div class="col-20">
            <h1>Right Items</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

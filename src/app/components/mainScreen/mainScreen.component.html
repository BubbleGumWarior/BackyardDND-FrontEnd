<body>
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
    <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <a href class="nav-link" (click)="logout()">LogOut</a>
  </header>
  <app-header (menuEvent)="receiveMessage($event)"></app-header>
  <app-home [hidden]="!arrActive[0]"></app-home>
  <app-board [hidden]="!arrActive[1]"></app-board>
  <app-rolls [hidden]="!arrActive[2]"></app-rolls>
  <app-notes [hidden]="!arrActive[3]"></app-notes>
  <app-gallery [hidden]="!arrActive[4]"></app-gallery>
</body>
